<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movie Library</title>
    <script>
    fetch('/movies')
        .then(response => response.json())
        .then(movies => {
            const movieList = document.getElementById('movieList');
            movies.forEach(movie => {
                const movieElement = document.createElement('li');
                movieElement.innerHTML = `<div class="content"> <h2>${movie.name}</h2> <p>rating: (${movie.rating}/10) </p></div>`;
                movieList.appendChild(movieElement);
            });
        });
    </script>
    <style>
        ul li{
            display: flex;
            padding: 0%;
        }
        li{
            display: flex;
            width: 150px;
            height: 150px;
            display: block;
            box-shadow: 1px 0px 7px 0px rgba(66, 68, 90, 1);
            margin: 50px;
        }
        .header{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #movieList{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .content{
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Movie Library</h1>
    </div>
    <hr>
    <ul id="movieList"></ul>
    <hr>
</div>

</body>
</html>
